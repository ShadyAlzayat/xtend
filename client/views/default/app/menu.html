<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"
                ng-click="app.go('app.menu')"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Xtend</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"
                ng-click="app.go('app.home')"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header" data-comp-id="ionic-content.1">
        <ion-list data-comp-id="ionic-list.1">
            <div class="item ng-hide" data-comp-id="item.1"
                ng-click="app.getAppSettings(true)" ng-show="hasCordova || isCanvas">
                <div data-comp-id="text.1" ng-click="app.go('app.about')">About</div>
            </div>
            <div class="item" data-comp-id="item.2" ng-click="app.logout()">
                <div data-comp-id="text.2">Help</div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="header_bg" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon menu_btn" data-comp-id="button.1"
                ng-click="app.go('app.menu')"></button>
        </ion-nav-buttons>
        <ion-nav-title class="head_title" data-comp-id="nav-title.1">Xtend</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="container" data-comp-id="ionic-content.1">
        <div class="inner_content" data-comp-id="div.1">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <label class="item item-input item-stacked-label positive-border"
                        data-comp-id="textInput.1">
                        <span class="input-label required"></span>
                        <input ng-model="data.batchnumber" placeholder="Enter Bar Code" type="text">
                    </label>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2">
                    <button class="button button-block button-positive" data-comp-id="button.2"
                        ng-click="app.go('app.details')">Submit</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

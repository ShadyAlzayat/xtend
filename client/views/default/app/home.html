<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="header_bg" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon menu_btn" data-comp-id="button.1"
                ng-click="app.go('app.menu')"></button>
        </ion-nav-buttons>
        <ion-nav-title class="head_title" data-comp-id="nav-title.1">Xtend</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="container" data-comp-id="ionic-content.1">
        <div class="form_content">
            <div class="box"></div>
            <div class="inner_content">
                <div class="home_icon">
                    <img src="https://cdn4.iconfinder.com/data/icons/add-1/60/barcode-512.png">
                </div>
                <div class="box_inner">
                    <label>
                        <span>*</span>
                        Batch Code
                    </label>
                    <div class="b_txtbox">
                        <input ng-model="data.batchnumber" placeholder="Enter Batch Code" type="text">
                    </div>
                    <div class="b_btn">
                        <button class="button button-block  icon-right" data-comp-id="button.2"
                            ng-click="app.action('home', 'submit', this)">Proceed</button>
                        <!--<button ng-click="app.go('app.details')">Proceed</button>-->
                    </div>
                </div>
            </div>
            <div class="box"></div>
            <div class="clear"></div>
        </div>
        <div class="row" data-comp-id="row.1">
            <div class="col" data-comp-id="column.1">
                <div class="assertive text-center" data-comp-id="text.1" ng-bind="data.error">Some text</div>
                <label class="item balanced-bg" data-comp-id="scanBarcode.1"
                    ng-class="{'item-input item-button-right': style === 'control'}"
                    scan-barcode="control" take-photo="control">
                    <span class="input-label positive" ng-if="style === 'control'">Scan Barcode</span>
                    <button class="button button-icon" ng-if="style === 'control'">
                        <i class="icon ion-camera"></i>
                    </button>
                    <input disabled="" ng-if="style === 'control'" type="text">
                    <button class="button button-block button-positive nomargin"
                        ng-if="style === 'button'">Scan Barcode</button>
                    <textarea class="not-visible" ng-model="data.batchnumber"></textarea>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
